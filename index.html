<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Indie+Flower&family=Shadows+Into+Light&family=Square+Peg&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack Game || USK</title>
</head>
<body>
    
    <div class="display" id="game-screen">
        
        <h1>Blackjack</h1>
        
        <p id="message-el">Want to play a game!?</h1>
            
            <p class="cards" id="card-el">Cards : Nill </p>
            <p class="sum" id="sum-el">Sum : Nill</p>
            
            <div class="buttons">
                <button onclick="startGame()">START GAME</button>
                <button onclick="newCard()">New Cards</button>
                <button onclick="location.reload()">Reset Table</button>
            </div>
            <script src="script.js"></script>
    </div>
    
</body>
